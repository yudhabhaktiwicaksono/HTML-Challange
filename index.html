<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tugas Tabel</title>
  </head>
  <body class="container">
    <h1>TUGAS MEMBUAT TABEL</h1>
    <table>

        <tr>

      <tbody>
        <tr>
          <td id="lima">Angka ke 5</td>
          <td class="enam" colspan="2" rowspan="2">Angka ke 6,7,10,11</td>
          <td class="delapan">Angka ke 8</td>
        </tr>
        <tr>
          <td>Angka ke 9</td>
          <td>Angka ke 12</td>
        </tr>
        <tr>
          <td>Angka ke 13</td>
          <td>Angka ke 14</td>
          <td>Angka ke 15</td>
          <td class="enambelas">Angka ke 16</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
